{% extends 'base2.html' %}
{% load static %}
{% block content %}
<h1><a href="/">HOME 이동</a></h1>
<div align="center">
{% if news %}
    <img src="/static/image/crawling/naver/test{{link}}.png"><br>
    <h1>{{keyword}} 검색 결과 입니다. 검색 개수 :  {{size}} </h1>
    {% for i in news %}
    <p><li><a href = "{{i.NEWS_URL}}">{{i.NEWS_TITLE}}</a><br></li></p>
    {% endfor %}
{% else %}
    <h1> 없음 </h1>
</div>
{% endif %}
{% endblock %}
